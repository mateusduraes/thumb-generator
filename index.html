<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThumbGenetor - Dev</title>
</head>
<body>
  <button id="button-thumb">Create thumb</button>  
  <script src="./src/index.ts"></script>
  <script>
    const button = document.getElementById('button-thumb')
    button.addEventListener('click', () => {
      const base64 = thumbGenerator.default({
        width: 300,
        height: 300,
        text: 'T',
      });
      const img = document.createElement("img");
      img.src = base64;
      document.body.appendChild(img);
    });
  </script>
</body>
</html>
